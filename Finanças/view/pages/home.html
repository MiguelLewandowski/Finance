<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="view/css/styles.css">
    <link rel="stylesheet" href="view/css/janela.css">
    
    <title>Finan√ßas</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <header>
            <nav class="navbar navbar-expand-lg bg-danger">
                <a class="navbar-brand p-3" href="#">HOW IS IT GOING?</a>
            </nav>
        </header>
        <hr class="decorative-green">
        <hr class="decorative-pink">
        <section>
             <div class="container text-center">
                <div class="row align-items-center">
                  <div class="col">
                    <button id="add" type="button" class="btn btn-outline-success">Add profit</button>
                  </div>
                  <div class="col">
                    <button id="give" type="button" class="btn btn-outline-danger">Add expense</button>
                  </div>
                  <div class="col">
                    <button id="check" type="button" class="btn btn-outline-light">Account balance</button>
                  </div>
                </div>
              </div>
        </section>
    </div>


    <div id="modal-container" class="modal">
      <div class="modal-content bg-dark text-light">
        <span class="close">&times;</span>
        <form id="price-description-form">
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" name="price" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <div class="input-group">
            <span class="input-group-text">Description: </span>
            <textarea class="form-control" name="description" id="description" aria-label="With textarea"></textarea>
          </div>
        
          <button type="submit" class="btn btn-secondary mt-4">Save</button>
        </form>
      </div>
    </div>
    
   <script src="view/js/script.js"></script>
</body>
</html>
